<div class="container main-container">
  <h1>Details supplier: {{ supplier.name }}</h1>

  <div>
      <h4>Readonly Informations</h4>
      <hr />
      <dl class="row">
          <dt class="col-sm-2">
          <label class="control-label">Name</label>
      </dt>
          <dd class="col-sm-10">
              {{ supplier.name }}
          </dd>
          <dt class="col-sm-2">
              <label class="control-label">Document</label>
      </dt>
          <dd class="col-sm-10">
              {{ supplier.document | mask: MASKS[(supplier.supplierType == 1 ? 'cpf': 'cnpj')].text ?? ''  }}
          </dd>
          <dt class="col-sm-2">
              <label class="control-label">Active</label>
      </dt>
          <dd class="col-sm-10">
              <input aria-label="active" [checked]="supplier.active" class="check-box" disabled="disabled" type="checkbox">
          </dd>
      </dl>
      <div class="row">
        <br>
        <iframe width="100%" height="450" frameborder="0" style="border:0; padding-bottom: 50px;" [src]="addressMap" allowfullscreen></iframe>
    </div>
  <app-products-supplier-list [products]="supplier.products"></app-products-supplier-list>

  </div>

  <div>
      <a class="btn btn-dark" [routerLink]="['/supplier/edit',supplier.id]">Editar</a>&nbsp;
      <a class="btn btn-info" [routerLink]="['/supplier/list']">Voltar</a>
  </div>
</div>
