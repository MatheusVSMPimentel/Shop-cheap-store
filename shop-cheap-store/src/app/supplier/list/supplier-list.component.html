<div class="container main-container">
  <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="pacman" [fullScreen]="true">
    <p style="color: white"> Loading... </p>
</ngx-spinner>
  <h1>Suppliers List</h1>

  <p>
      <a class="btn btn-info" [routerLink]="['/supplier/register']">New Supplier</a>
  </p>

  <table class="table table-hover">
      <thead class="thead-dark">
          <tr>
              <th>Name</th>
              <th>Document</th>
              <th>Active?</th>
              <th></th>
          </tr>
      </thead>
      <tr *ngFor="let supplier of suppliers">
          <td>
              {{ supplier.name }}
          </td>
          <td>
              {{supplier.document | mask: MASKS[(supplier.supplierType == 1 ? 'cpf': 'cnpj')].text ?? '' }}
          </td>
          <td>
              <input aria-label="active"  [checked]="supplier.active" class="check-box" disabled="disabled" type="checkbox">
          </td>
          <td class="text-right">
              <a class="btn btn-info" [routerLink]="['/supplier/details',supplier.id]">
                  <span class="fa fa-search"></span>
              </a>&nbsp;
              <a class="btn btn-warning" [routerLink]="['/supplier/edit',supplier.id]">
                  <span class="fa fa-pencil-alt"></span>
              </a>&nbsp;
              <a class="btn btn-danger" [routerLink]="['/supplier/delete',supplier.id]">
                  <span class="fa fa-trash"></span>
              </a>
          </td>
      </tr>
  </table>
</div>
