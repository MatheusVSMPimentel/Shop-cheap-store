<div class="container main-container">
  <h3>Are you sure you want to exclude the supplier? {{ supplier.name }} ?</h3>
  <hr />

  <div class="alert alert-danger" *ngIf="errors.length > 0">
    <h3 id="msgRetorno">Oops! Something isn't right:</h3>
    <ul>
      <li *ngFor="let error of errors">{{ error }}</li>
    </ul>
  </div>
  <div>
      <dl class="row">
          <dt class="col-sm-2">
          <label class="control-label">Name</label>
      </dt>
          <dd class="col-sm-10">
              {{ supplier.name }}
          </dd>
          <dt class="col-sm-2">
              <label class="control-label">Document</label>
      </dt>
          <dd class="col-sm-10">
              {{ supplier.document | mask: MASKS[(supplier.supplierType == 1 ? 'cpf': 'cnpj')].text ?? '' }}
          </dd>
          <dt class="col-sm-2">
              <label class="control-label">Active</label>
      </dt>
          <dd class="col-sm-10">
              <input aria-label="active" [checked]="supplier.active" class="check-box" disabled="disabled" type="checkbox">
          </dd>
      </dl>
      <div class="row">
        <br>
        <iframe width="100%" height="450" frameborder="0" style="border:0; padding-bottom: 50px;" [src]="addressMap" allowfullscreen></iframe>
    </div>
  </div>

  <div>
      <a class="btn btn-danger" (click)="deleteSupplier()">Delete</a>&nbsp;
      <a class="btn btn-info" [routerLink]="['/supplier/list']">Back</a>
  </div>
</div>
