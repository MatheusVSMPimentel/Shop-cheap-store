<ul [ngSwitch]="userLogged()" class="navbar-nav">

  <li *ngSwitchCase="false" class="nav-item" style="padding-right: 30px;">
    <a class="btn btn-primary" [routerLink]="['/account/login']">Login</a>
  </li>
  <li *ngSwitchCase="false" class="nav-item">
    <a class="btn btn-success" [routerLink]="['/account/register']">Sign in</a>
  </li>

  <li *ngSwitchCase="true" class="nav-item">
    <a class="nav-link text-dark" id="saudacaoUsuario" href="javascript:void(0)">{{ email }}</a>
  </li>
  <li *ngSwitchCase="true" class="nav-item">
    <a class="nav-link text-dark" (click)="logout()">
      Sair <span class="fas fa-sign-out-alt"></span></a>
  </li>
</ul>
